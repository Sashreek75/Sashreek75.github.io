<!DOCTYPE html>
<html lang="en">
<head>
  <title>Level 1 Quiz: Print Power!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <style>
    /* Modal Styles */
    #hellomrcro{
      display: block;
      margin: 0 auto;
      text-align: center;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0; width: 100%; height: 100%;
      overflow: auto;
      background: rgba(0,0,0,0.6);
    }
    .modal-content {
      background: linear-gradient(90deg, #ff5e62 70%, #fbb03b 100%);
      margin: 10% auto;
      padding: 40px 30px;
      border-radius: 20px;
      width: 80%; max-width: 500px;
      text-align: center;
      color: white;
      box-shadow: 0 8px 32px rgba(255, 94, 98, 0.8);
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    .close {
      color: white;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      margin-top: -10px;
    }
    .close:hover { color: #333; }
    #closeButton {
      margin-top: 20px;
      padding: 14px 36px;
      font-size: 1.3em;
      border-radius: 12px;
      background: linear-gradient(90deg, #357a6b 80%, #088F8F 100%);
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 2px 4px 16px #0003;
      transition: background 0.3s;
    }
    #closeButton:hover {
      background: linear-gradient(90deg, #088F8F 80%, #357a6b 100%);
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2>üìù Level 1 Quiz: Print Power!</h2>
    <form id="quizLevel1">
      <p><b>1. Which code prints "Hello, World!"?</b></p>
      <label class="rainbow-choice rainbow1"><input type="radio" name="q1" value="a"> printf("Hello, World!")</label><br>
      <label class="rainbow-choice rainbow2"><input type="radio" name="q1" value="b"> print("Hello, World!")</label><br>
      <label class="rainbow-choice rainbow3"><input type="radio" name="q1" value="c"> echo("Hello, World!")</label><br>
      <br>
      <p><b>2. What will <code>print(5 + 3)</code> show?</b></p>
      <label class="rainbow-choice rainbow4"><input type="radio" name="q2" value="a"> 53</label><br>
      <label class="rainbow-choice rainbow5"><input type="radio" name="q2" value="b"> 8</label><br>
      <label class="rainbow-choice rainbow6"><input type="radio" name="q2" value="c"> 5 + 3</label><br>
      <br>
      <button type="submit" class="button special">Check Answers!</button>
    </form>
    <div id="quizResult1" class="fun-fact"></div>
    <div class="button-group2">
  <a id="hellomrcro" href="index.html" class="button" style="margin-top:20px;">üè† Back to Home</a>
</div>
  </div>

  <!-- Congratulations Modal -->
  <div id="congratsModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h1>üéâ Congratulations! üéâ</h1>
      <p id="modalMessage"></p>
      <button id="closeButton" class="button special">Close</button>
    </div>
  </div>

  <script>
    document.getElementById('quizLevel1').onsubmit = function(e) {
      e.preventDefault();
      let score = 0;
      if (document.querySelector('input[name="q1"]:checked')?.value === 'b') score++;
      if (document.querySelector('input[name="q2"]:checked')?.value === 'b') score++;
      let resultMsg = "";
      if (score === 2) {
        resultMsg = "üéâ Great job! You mastered Level 1!";
      } else if (score === 1) {
        resultMsg = "üëç Good try! Try again to get both correct!";
      } else {
        resultMsg = "Keep practicing and try again!";
      }
      document.getElementById('quizResult1').textContent = resultMsg + " (" + score + "/2)";

      // Show congratulations modal for perfect or good scores
      if (score >= 1) {
        const modal = document.getElementById('congratsModal');
        const modalMessage = document.getElementById('modalMessage');
        if (score === 2) {
          modalMessage.textContent = "You got both questions right! You're a Print Power Pro! üèÜ If you keep this up, you'll get the badge in no time!";
        } else {
          modalMessage.textContent = "Nice job! Try again to get a perfect score!";
        }
        modal.style.display = 'block';

        // Close modal handlers
        document.getElementById('closeModal').onclick = () => modal.style.display = 'none';
        document.getElementById('closeButton').onclick = () => modal.style.display = 'none';
        window.onclick = function(event) {
          if (event.target === modal) {
            modal.style.display = 'none';
          }
        };
      }
    };
  </script>
</body>
</html>
